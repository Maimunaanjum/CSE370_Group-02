<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Review - Home Sweet Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #35424a;
      padding: 1em;
      text-align: center;
      color: white;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      display: block;
      margin: 2em auto 0;
      background-color: #35424a;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #4f5d66;
    }

    footer {
      background-color: #404d55;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
  </style>
</head>
<body>

  <header>
    <h2>Review a Property</h2>
  </header>

  <main>
    <h1>Submit Your Review</h1>
    <form action="submit_review.php" method="post">

      <label for="property">Property Name or Address:</label>
      <input type="text" id="property" name="property" required>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">Select a rating</option>
        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
        <option value="4">⭐⭐⭐⭐ Good</option>
        <option value="3">⭐⭐⭐ Average</option>
        <option value="2">⭐⭐ Poor</option>
        <option value="1">⭐ Very Poor</option>
      </select>

      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="5" placeholder="Share your experience..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sweet Home by Anan. All rights reserved.</p>
  </footer>

</body>
</html>
